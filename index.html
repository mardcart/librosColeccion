<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>coleccion de libros</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">coleccion de <span class="text-primary">libros</span></h1>
        <form id="libro-form">
            <div class="form-group">
                <label for="titulo">titulo</label>
                <input class="form-control" type="text" id="titulo">
            </div>
            <div class="form-group">
                <label for="autor">autor</label>
                <input class="form-control" type="text" id="autor">
            </div>
            <div class="form-group">
                <label for="isbm">#ISBM</label>
                <input class="form-control" type="text" id="isbm">
            </div>
            <input type="submit" value="agregar libro" class="btn btn-danger btn-block">
        </form>    
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>autor</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="libro-list">

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
